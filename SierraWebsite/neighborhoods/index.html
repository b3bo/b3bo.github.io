<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Finder | Florida Emerald Coast</title>
    <meta name="description" content="Explore neighborhoods along Florida's Emerald Coast with interactive maps, pricing, and amenities.">
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjwVlnRslcTnR8d0Ocj3zYdj4CqFkIv9E&callback=initMap" async defer></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: #ffffff;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
            color: white;
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .sidebar-header p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .filters {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .filter-group {
            margin-bottom: 1.5rem;
        }

        .filter-group h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: background 0.2s;
        }

        .checkbox-label:hover {
            background: #f3f4f6;
        }

        .checkbox-label input[type="checkbox"] {
            margin-right: 0.5rem;
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .results-count {
            padding: 1rem 1.5rem;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            font-size: 0.875rem;
            color: #6b7280;
            text-align: center;
        }

        .results-count strong {
            color: #111827;
            font-size: 1.25rem;
            display: block;
            margin-bottom: 0.25rem;
        }

        /* Map */
        #map {
            flex: 1;
            background: #f3f4f6;
        }

        /* Info Window Styles */
        .info-window {
            max-width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .info-window h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .info-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .info-stat {
            background: #f9fafb;
            padding: 0.75rem;
            border-radius: 0.375rem;
        }

        .info-stat-label {
            color: #6b7280;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .info-stat-value {
            color: #111827;
            font-weight: 700;
            font-size: 1.125rem;
        }

        .amenities-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .amenities-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .amenity-tag {
            display: inline-block;
            background: #dbeafe;
            color: #1e40af;
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
            margin: 0.25rem 0.25rem 0 0;
        }

        .info-button {
            display: block;
            margin-top: 1rem;
            padding: 0.75rem 1.25rem;
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .info-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: 40vh;
            }

            .sidebar-header h1 {
                font-size: 1.25rem;
            }

            .filters {
                padding: 1rem;
            }
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b7280;
            font-size: 1.125rem;
        }

        /* Scrollbar Styling */
        .filters::-webkit-scrollbar {
            width: 8px;
        }

        .filters::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .filters::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .filters::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>üèñÔ∏è Neighborhood Finder</h1>
                <p>Discover Your Emerald Coast Community</p>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <h3>üí∞ Average Price Range</h3>
                    <div class="checkbox-group" id="priceFilters">
                        <label class="checkbox-label">
                            <input type="checkbox" value="0-500000" checked>
                            <span>Under $500k</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="500000-750000" checked>
                            <span>$500k - $750k</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="750000-1000000" checked>
                            <span>$750k - $1M</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="1000000-999999999" checked>
                            <span>$1M+</span>
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>üèä Amenities</h3>
                    <div class="checkbox-group" id="amenityFilters">
                        <label class="checkbox-label">
                            <input type="checkbox" value="Pool" checked>
                            <span>Pool</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="Beach Access" checked>
                            <span>Beach Access</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="Fitness Center" checked>
                            <span>Fitness Center</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="Golf Course" checked>
                            <span>Golf Course</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="Tennis Courts" checked>
                            <span>Tennis Courts</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="Pickleball Courts" checked>
                            <span>Pickleball Courts</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" value="Gated Community" checked>
                            <span>Gated Community</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="results-count">
                <strong id="neighborhoodCount">1</strong>
                <span>neighborhood found</span>
            </div>
        </aside>

        <!-- Map -->
        <div id="map">
            <div class="loading">üó∫Ô∏è Loading map...</div>
        </div>
    </div>

    <script>
        let map;
        let markers = [];
        let infoWindow;
        let neighborhoods = [];

        // Load neighborhood data
        async function loadNeighborhoods() {
            try {
                const response = await fetch('./neighborhoods.json');
                neighborhoods = await response.json();
                return neighborhoods;
            } catch (error) {
                console.error('Error loading neighborhoods:', error);
                // Fallback data if JSON file doesn't exist yet
                return [
                    {
                        name: "Watersound Origins",
                        position: { lat: 30.294396274692907, lng: -86.01317525044458 },
                        stats: {
                            listingCount: 76,
                            avgPrice: 825000,
                            avgPriceDisplay: "$825,000",
                            avgSqft: 2450,
                            avgDom: 45,
                            priceRange: "$600k - $1.2M"
                        },
                        amenities: ["Pool", "Beach Access", "Fitness Center", "Pickleball Courts", "Tennis Courts", "Golf Course", "Parks/Playgrounds", "Walking Trails", "Dog Park", "Gated Community"],
                        marketReportUrl: "https://www.truesouthcoastalhomes.com/property-search/market-update/update/?searchtype=2&searchid=374894"
                    }
                ];
            }
        }

        async function initMap() {
            // Load neighborhood data first
            neighborhoods = await loadNeighborhoods();

            // Initialize map centered on first neighborhood
            const center = neighborhoods[0]?.position || { lat: 30.3, lng: -86.1 };
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: center,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    position: google.maps.ControlPosition.TOP_RIGHT
                },
                streetViewControl: true,
                streetViewControlOptions: {
                    position: google.maps.ControlPosition.RIGHT_BOTTOM
                },
                fullscreenControl: true,
                zoomControl: true,
                styles: [
                    {
                        featureType: "poi.business",
                        elementType: "labels",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });

            infoWindow = new google.maps.InfoWindow({
                maxWidth: 350
            });

            // Add markers
            addMarkers();

            // Set up filters
            setupFilters();

            // Update count
            updateCount();
        }

        function addMarkers() {
            // Clear existing markers
            markers.forEach(m => m.marker.setMap(null));
            markers = [];

            neighborhoods.forEach((neighborhood, index) => {
                const markerColor = getMarkerColor(neighborhood.stats.avgPrice);

                const marker = new google.maps.Marker({
                    position: neighborhood.position,
                    map: map,
                    title: neighborhood.name,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 12,
                        fillColor: markerColor,
                        fillOpacity: 0.95,
                        strokeColor: '#ffffff',
                        strokeWeight: 3
                    },
                    animation: google.maps.Animation.DROP
                });

                marker.addListener('click', () => {
                    showInfoWindow(marker, neighborhood);
                });

                // Auto-open first marker after short delay
                if (index === 0) {
                    setTimeout(() => {
                        showInfoWindow(marker, neighborhood);
                    }, 800);
                }

                markers.push({ marker, neighborhood });
            });
        }

        function getMarkerColor(avgPrice) {
            if (avgPrice < 500000) return '#10b981'; // Green
            if (avgPrice < 750000) return '#f59e0b'; // Amber
            if (avgPrice < 1000000) return '#f97316'; // Orange
            return '#ef4444'; // Red
        }

        function showInfoWindow(marker, neighborhood) {
            const content = `
                <div class="info-window">
                    <h3>${neighborhood.name}</h3>
                    
                    <div class="info-stats">
                        <div class="info-stat">
                            <div class="info-stat-label">Listings</div>
                            <div class="info-stat-value">${neighborhood.stats.listingCount}</div>
                        </div>
                        <div class="info-stat">
                            <div class="info-stat-label">Avg Price</div>
                            <div class="info-stat-value">${neighborhood.stats.avgPriceDisplay}</div>
                        </div>
                        <div class="info-stat">
                            <div class="info-stat-label">Avg Sq Ft</div>
                            <div class="info-stat-value">${neighborhood.stats.avgSqft.toLocaleString()}</div>
                        </div>
                        <div class="info-stat">
                            <div class="info-stat-label">Avg DOM</div>
                            <div class="info-stat-value">${neighborhood.stats.avgDom}d</div>
                        </div>
                    </div>
                    
                    <div class="amenities-section">
                        <div class="amenities-title">‚ú® Community Amenities</div>
                        ${neighborhood.amenities.slice(0, 8).map(a => `<span class="amenity-tag">${a}</span>`).join('')}
                        ${neighborhood.amenities.length > 8 ? `<span class="amenity-tag">+${neighborhood.amenities.length - 8} more</span>` : ''}
                    </div>
                    
                    <a href="${neighborhood.marketReportUrl}" target="_blank" class="info-button">
                        üè† View All ${neighborhood.stats.listingCount} Listings ‚Üí
                    </a>
                </div>
            `;

            infoWindow.setContent(content);
            infoWindow.open(map, marker);
        }

        function setupFilters() {
            const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
            allCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', applyFilters);
            });
        }

        function applyFilters() {
            const selectedPrices = Array.from(document.querySelectorAll('#priceFilters input:checked'))
                .map(cb => cb.value);

            const selectedAmenities = Array.from(document.querySelectorAll('#amenityFilters input:checked'))
                .map(cb => cb.value);

            let visibleCount = 0;

            markers.forEach(({ marker, neighborhood }) => {
                let showMarker = true;

                // Price filter
                const avgPrice = neighborhood.stats.avgPrice;
                const priceMatch = selectedPrices.some(range => {
                    const [min, max] = range.split('-').map(Number);
                    return avgPrice >= min && avgPrice <= max;
                });

                if (!priceMatch) {
                    showMarker = false;
                }

                // Amenities filter (must have ALL selected)
                if (selectedAmenities.length > 0) {
                    const hasAllAmenities = selectedAmenities.every(amenity => 
                        neighborhood.amenities.includes(amenity)
                    );
                    if (!hasAllAmenities) {
                        showMarker = false;
                    }
                }

                marker.setVisible(showMarker);
                if (showMarker) visibleCount++;
            });

            updateCount(visibleCount);
        }

        function updateCount(count) {
            if (count === undefined) {
                count = markers.filter(m => m.marker.getVisible()).length;
            }
            const countEl = document.getElementById('neighborhoodCount');
            const textEl = countEl.nextElementSibling;
            countEl.textContent = count;
            textEl.textContent = count === 1 ? 'neighborhood found' : 'neighborhoods found';
        }

        // Initialize when API loads
        window.initMap = initMap;
    </script>
</body>
</html>
