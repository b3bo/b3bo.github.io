<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Finder | Florida Emerald Coast</title>
    <meta name="description" content="Explore neighborhoods along Florida's Emerald Coast with interactive maps, pricing, and amenities.">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../assets/css/tailwind.css">
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjwVlnRslcTnR8d0Ocj3zYdj4CqFkIv9E&callback=initMap" async defer></script>
    
    <style>
        /* Info window custom styles */
        .gm-style .info-window {
            font-family: var(--font-body);
        }
        
        /* Amenity tag styles - matching Sierra site tags */
        .amenity-tag {
            border: 1px solid #d4d4d8;
            border-radius: 0.5rem;
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            text-align: center;
            color: #52525b;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            background: white;
        }
        
        .amenity-tag:hover {
            background: rgba(124, 163, 175, 0.3);
            color: #3f3f46;
        }
        
        .amenity-tag.selected {
            background: #7ca3af;
            color: white;
            border-color: #7ca3af;
        }
        
        .amenity-tag.selected:hover {
            background: #6b8f9a;
            border-color: #6b8f9a;
        }
        
        /* Ripple marker animation */
        .ripple-marker {
            position: relative;
            width: 40px;
            height: 40px;
        }
        
        .ripple {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(64, 64, 64, 0.25); /* neutral-700 with transparency */
            animation: none;
            opacity: 0;
        }
        
        .ripple.active {
            animation: ripple-animation 2s infinite ease-out;
        }
        
        .ripple-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: #404040; /* neutral-700 - Tailwind default */
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            z-index: 1;
        }
        
        @keyframes ripple-animation {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="h-screen overflow-hidden font-body text-neutral-700">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-80 bg-white border-r border-neutral-200 flex flex-col overflow-hidden">
            <!-- Header -->
            <div class="p-6 bg-gradient-to-br from-primary-500 to-primary-700 text-white">
                <h1 class="text-2xl font-heading font-bold mb-1">üèñÔ∏è Neighborhood Finder</h1>
                <p class="text-sm text-primary-50">Discover Your Emerald Coast Community</p>
            </div>

            <!-- Filters -->
            <div class="flex-1 overflow-y-auto p-6">
                <!-- Price Range Filter -->
                <div class="mb-6">
                    <h3 class="text-xs font-semibold text-neutral-600 uppercase tracking-wider mb-3">
                        üí∞ Average Price Range
                    </h3>
                    <div class="space-y-2" id="priceFilters">
                        <label class="flex items-center p-2 rounded-md hover:bg-neutral-50 cursor-pointer transition-colors">
                            <input type="checkbox" value="0-500000" checked class="mr-3 w-4 h-4 text-primary-600 border-neutral-300 rounded focus:ring-primary-500">
                            <span class="text-sm text-neutral-700">Under $500k</span>
                        </label>
                        <label class="flex items-center p-2 rounded-md hover:bg-neutral-50 cursor-pointer transition-colors">
                            <input type="checkbox" value="500000-750000" checked class="mr-3 w-4 h-4 text-primary-600 border-neutral-300 rounded focus:ring-primary-500">
                            <span class="text-sm text-neutral-700">$500k - $750k</span>
                        </label>
                        <label class="flex items-center p-2 rounded-md hover:bg-neutral-50 cursor-pointer transition-colors">
                            <input type="checkbox" value="750000-1000000" checked class="mr-3 w-4 h-4 text-primary-600 border-neutral-300 rounded focus:ring-primary-500">
                            <span class="text-sm text-neutral-700">$750k - $1M</span>
                        </label>
                        <label class="flex items-center p-2 rounded-md hover:bg-neutral-50 cursor-pointer transition-colors">
                            <input type="checkbox" value="1000000-999999999" checked class="mr-3 w-4 h-4 text-primary-600 border-neutral-300 rounded focus:ring-primary-500">
                            <span class="text-sm text-neutral-700">$1M+</span>
                        </label>
                    </div>
                </div>

                <!-- Amenities Filter -->
                <div class="mb-6">
                    <h3 class="text-xs font-semibold text-neutral-600 uppercase tracking-wider mb-3">
                        üèä Amenities
                    </h3>
                    <div class="flex flex-wrap gap-2" id="amenityFilters">
                        <!-- Tags will be dynamically generated -->
                    </div>
                </div>
            </div>

            <!-- Results Count -->
            <div class="p-4 bg-neutral-50 border-t border-neutral-200 text-center">
                <div class="text-2xl font-bold text-primary-700" id="neighborhoodCount">1</div>
                <div class="text-sm text-neutral-600">neighborhood found</div>
            </div>
        </aside>

        <!-- Map -->
        <div id="map" class="flex-1 bg-neutral-100"></div>
    </div>

    <script>
        let map;
        let markers = [];
        let infoWindow;
        let neighborhoods = [];
        let activeMarker = null;
        let rippleOverlays = new Map();

        async function loadNeighborhoods() {
            try {
                const response = await fetch('./neighborhoods.json');
                neighborhoods = await response.json();
                return neighborhoods;
            } catch (error) {
                console.error('Error loading neighborhoods:', error);
                return [
                    {
                        name: "Watersound Origins",
                        position: { lat: 30.294396274692907, lng: -86.01317525044458 },
                        stats: {
                            listingCount: 76,
                            avgPrice: 825000,
                            avgPriceDisplay: "$825,000",
                            avgSqft: 2450,
                            avgDom: 45,
                            priceRange: "$600k - $1.2M"
                        },
                        amenities: ["Pool", "Beach Access", "Fitness", "Pickleball", "Tennis", "Golf", "Parks/Playgrounds", "Walking Trails", "Dog Park", "Gated", "Waterfront", "No Short-Term"],
                        marketReportUrl: "https://www.truesouthcoastalhomes.com/property-search/market-update/update/?searchtype=2&searchid=374894"
                    }
                ];
            }
        }

        async function initMap() {
            neighborhoods = await loadNeighborhoods();
            
            // Center on Watersound Origins for now (TODO: add user location feature later)
            const watersoundOrigins = { lat: 30.294396274692907, lng: -86.01317525044458 };
            initializeMap(watersoundOrigins, 12);
        }

        function initializeMap(center, zoom) {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: zoom,
                center: center,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    position: google.maps.ControlPosition.TOP_RIGHT
                },
                streetViewControl: true,
                streetViewControlOptions: {
                    position: google.maps.ControlPosition.RIGHT_BOTTOM
                },
                fullscreenControl: true,
                zoomControl: true,
                styles: [
                    {
                        featureType: "poi.business",
                        elementType: "labels",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });

            infoWindow = new google.maps.InfoWindow({ maxWidth: 350 });
            addMarkers();
            setupFilters();
            updateCount();
        }

        function addMarkers() {
            markers.forEach(m => m.marker.setMap(null));
            markers = [];

            neighborhoods.forEach((neighborhood, index) => {
                const markerColor = getMarkerColor(neighborhood.stats.avgPrice);

                const marker = new google.maps.Marker({
                    position: neighborhood.position,
                    map: map,
                    title: neighborhood.name,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 0, // Hide the default marker completely
                        fillColor: 'transparent',
                        fillOpacity: 0,
                        strokeColor: 'transparent',
                        strokeWeight: 0
                    },
                    animation: google.maps.Animation.DROP
                });

                // Add ripple effect for all neighborhoods (initially inactive)
                const rippleOverlay = addRippleOverlay(marker.getPosition(), marker, neighborhood);
                rippleOverlays.set(marker, rippleOverlay);

                marker.addListener('click', () => {
                    toggleMarker(marker, neighborhood, rippleOverlay);
                });

                // Don't auto-open any pins on load
                markers.push({ marker, neighborhood });
            });
        }

        function addRippleOverlay(position, marker, neighborhood) {
            class RippleOverlay extends google.maps.OverlayView {
                constructor(position, marker, neighborhood) {
                    super();
                    this.position = position;
                    this.marker = marker;
                    this.neighborhood = neighborhood;
                    this.div = null;
                    this.rippleElement = null;
                }

                onAdd() {
                    const div = document.createElement('div');
                    div.style.position = 'absolute';
                    div.style.cursor = 'pointer';
                    div.innerHTML = `
                        <div class="ripple-marker">
                            <div class="ripple"></div>
                            <div class="ripple-icon"></div>
                        </div>
                    `;
                    this.div = div;
                    this.rippleElement = div.querySelector('.ripple');
                    
                    // Make the overlay clickable
                    div.addEventListener('click', () => {
                        google.maps.event.trigger(this.marker, 'click');
                    });
                    
                    const panes = this.getPanes();
                    panes.overlayMouseTarget.appendChild(div);
                }

                draw() {
                    const overlayProjection = this.getProjection();
                    const position = overlayProjection.fromLatLngToDivPixel(this.position);
                    if (this.div) {
                        this.div.style.left = position.x - 20 + 'px';
                        this.div.style.top = position.y - 20 + 'px';
                    }
                }

                activate() {
                    if (this.rippleElement) {
                        this.rippleElement.classList.add('active');
                    }
                }

                deactivate() {
                    if (this.rippleElement) {
                        this.rippleElement.classList.remove('active');
                    }
                }

                hide() {
                    if (this.div) {
                        this.div.style.display = 'none';
                    }
                }

                show() {
                    if (this.div) {
                        this.div.style.display = 'block';
                    }
                }

                onRemove() {
                    if (this.div) {
                        this.div.parentNode.removeChild(this.div);
                        this.div = null;
                    }
                }
            }

            const overlay = new RippleOverlay(position, marker, neighborhood);
            overlay.setMap(map);
            return overlay;
        }

        function toggleMarker(marker, neighborhood, rippleOverlay) {
            // If clicking the same marker, toggle info window and ripple
            if (activeMarker === marker) {
                if (infoWindow && infoWindow.getMap()) {
                    infoWindow.close();
                    if (rippleOverlay) {
                        rippleOverlay.deactivate();
                    }
                    activeMarker = null;
                } else {
                    showInfoWindow(marker, neighborhood);
                    if (rippleOverlay) {
                        rippleOverlay.activate();
                    }
                }
            } else {
                // Clicking different marker - deactivate old, activate new
                if (activeMarker) {
                    const oldRipple = rippleOverlays.get(activeMarker);
                    if (oldRipple) {
                        oldRipple.deactivate();
                    }
                }
                showInfoWindow(marker, neighborhood);
                if (rippleOverlay) {
                    rippleOverlay.activate();
                }
                activeMarker = marker;
            }
        }

        function getMarkerColor(avgPrice) {
            if (avgPrice < 500000) return '#10b981';
            if (avgPrice < 750000) return '#f59e0b';
            if (avgPrice < 1000000) return '#f97316';
            return '#ef4444';
        }

        function showInfoWindow(marker, neighborhood) {
            const content = `
                <div class="info-window p-4 max-w-sm">
                    <h3 class="text-xl font-heading font-semibold text-neutral-800 mb-4 pb-3 border-b-2 border-neutral-200">
                        ${neighborhood.name}
                    </h3>
                    
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div class="bg-neutral-50 p-3 rounded-lg">
                            <div class="text-xs text-neutral-500 uppercase tracking-wide mb-1">Listings</div>
                            <div class="text-lg font-bold text-neutral-800">${neighborhood.stats.listingCount}</div>
                        </div>
                        <div class="bg-neutral-50 p-3 rounded-lg">
                            <div class="text-xs text-neutral-500 uppercase tracking-wide mb-1">Avg Price</div>
                            <div class="text-lg font-bold text-neutral-800">${neighborhood.stats.avgPriceDisplay}</div>
                        </div>
                        <div class="bg-neutral-50 p-3 rounded-lg">
                            <div class="text-xs text-neutral-500 uppercase tracking-wide mb-1">Avg Sq Ft</div>
                            <div class="text-lg font-bold text-neutral-800">${neighborhood.stats.avgSqft.toLocaleString()}</div>
                        </div>
                        <div class="bg-neutral-50 p-3 rounded-lg">
                            <div class="text-xs text-neutral-500 uppercase tracking-wide mb-1">Avg DOM</div>
                            <div class="text-lg font-bold text-neutral-800">${neighborhood.stats.avgDom}d</div>
                        </div>
                    </div>
                    
                    <div class="pt-4 border-t border-neutral-200">
                        <div class="text-sm font-semibold text-neutral-700 mb-2">‚ú® Community Amenities</div>
                        <div class="flex flex-wrap gap-2">
                            ${neighborhood.amenities.slice(0, 8).map(a => 
                                `<span class="inline-block bg-primary-100 text-primary-800 px-3 py-1 rounded-lg text-xs font-medium">${a}</span>`
                            ).join('')}
                            ${neighborhood.amenities.length > 8 ? 
                                `<span class="inline-block bg-primary-100 text-primary-800 px-3 py-1 rounded-lg text-xs font-medium">+${neighborhood.amenities.length - 8} more</span>` 
                                : ''}
                        </div>
                    </div>
                    
                    <a href="${neighborhood.marketReportUrl}" 
                       target="_blank" 
                       class="block mt-4 py-3 px-5 bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white text-center rounded-lg text-sm font-semibold transition-all hover:shadow-lg">
                        üè† View All ${neighborhood.stats.listingCount} Listings ‚Üí
                    </a>
                </div>
            `;

            infoWindow.setContent(content);
            infoWindow.open(map, marker);
            
            // Listen for info window close to deactivate ripple
            google.maps.event.clearListeners(infoWindow, 'closeclick');
            infoWindow.addListener('closeclick', () => {
                const rippleOverlay = rippleOverlays.get(marker);
                if (rippleOverlay) {
                    rippleOverlay.deactivate();
                }
                activeMarker = null;
            });
        }

        function setupFilters() {
            // Set up price checkboxes
            document.querySelectorAll('#priceFilters input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', applyFilters);
            });
            
            // Create amenity tags dynamically
            const allAmenities = ['Pool', 'Beach Access', 'Fitness', 'Pickleball', 'Tennis', 'Golf', 'Parks/Playgrounds', 'Walking Trails', 'Dog Park', 'Gated', 'Waterfront', 'Short-Term', 'No Short-Term'];
            const defaultSelected = ['Gated', 'Waterfront']; // Start with these selected
            
            const amenityContainer = document.getElementById('amenityFilters');
            amenityContainer.innerHTML = '';
            
            allAmenities.forEach(amenity => {
                const tag = document.createElement('button');
                tag.className = 'amenity-tag' + (defaultSelected.includes(amenity) ? ' selected' : '');
                tag.textContent = amenity;
                tag.dataset.amenity = amenity;
                
                tag.addEventListener('click', function() {
                    // Handle mutually exclusive Short-Term / No Short-Term
                    if (amenity === 'Short-Term' || amenity === 'No Short-Term') {
                        const otherTag = amenity === 'Short-Term' ? 'No Short-Term' : 'Short-Term';
                        const otherButton = Array.from(amenityContainer.children).find(
                            btn => btn.dataset.amenity === otherTag
                        );
                        
                        if (this.classList.contains('selected')) {
                            // Deselecting this one
                            this.classList.remove('selected');
                        } else {
                            // Selecting this one - deselect the other
                            if (otherButton) {
                                otherButton.classList.remove('selected');
                            }
                            this.classList.add('selected');
                        }
                    } else {
                        this.classList.toggle('selected');
                    }
                    applyFilters();
                });
                
                amenityContainer.appendChild(tag);
            });
        }

        function applyFilters() {
            const selectedPrices = Array.from(document.querySelectorAll('#priceFilters input:checked'))
                .map(cb => cb.value);
            const selectedAmenities = Array.from(document.querySelectorAll('.amenity-tag.selected'))
                .map(tag => tag.dataset.amenity);

            let visibleCount = 0;

            markers.forEach(({ marker, neighborhood }) => {
                let showMarker = true;

                const avgPrice = neighborhood.stats.avgPrice;
                const priceMatch = selectedPrices.some(range => {
                    const [min, max] = range.split('-').map(Number);
                    return avgPrice >= min && avgPrice <= max;
                });

                if (!priceMatch) showMarker = false;

                // Show neighborhood if it has ANY of the selected amenities (not ALL)
                if (selectedAmenities.length > 0) {
                    // Check rental type filters first (mutually exclusive)
                    const hasShortTerm = selectedAmenities.includes('Short-Term');
                    const hasNoShortTerm = selectedAmenities.includes('No Short-Term');
                    
                    let rentalMatch = true;
                    if (hasShortTerm && !neighborhood.amenities.includes('Short-Term')) {
                        rentalMatch = false;
                    }
                    if (hasNoShortTerm && !neighborhood.amenities.includes('No Short-Term')) {
                        rentalMatch = false;
                    }
                    
                    // Check other amenities
                    const otherSelectedAmenities = selectedAmenities.filter(a => a !== 'Short-Term' && a !== 'No Short-Term');
                    let otherAmenityMatch = otherSelectedAmenities.length === 0 || otherSelectedAmenities.some(amenity => 
                        neighborhood.amenities.includes(amenity)
                    );
                    
                    if (!rentalMatch || !otherAmenityMatch) showMarker = false;
                }

                marker.setVisible(showMarker);
                
                // Also hide/show the ripple overlay
                const rippleOverlay = rippleOverlays.get(marker);
                if (rippleOverlay) {
                    if (showMarker) {
                        rippleOverlay.show();
                    } else {
                        rippleOverlay.hide();
                    }
                }
                
                if (showMarker) visibleCount++;
            });

            updateCount(visibleCount);
        }

        function updateCount(count) {
            if (count === undefined) {
                count = markers.filter(m => m.marker.getVisible()).length;
            }
            const countEl = document.getElementById('neighborhoodCount');
            const textEl = countEl.nextElementSibling;
            countEl.textContent = count;
            textEl.textContent = count === 1 ? 'neighborhood found' : 'neighborhoods found';
        }

        window.initMap = initMap;
    </script>
</body>
</html>
