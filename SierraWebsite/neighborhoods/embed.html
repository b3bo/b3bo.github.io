<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjwVlnRslcTnR8d0Ocj3zYdj4CqFkIv9E&callback=initMap" async defer></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        /* Info Window Styles */
        .info-window {
            max-width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .info-window h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .info-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .info-stat {
            background: #f9fafb;
            padding: 0.75rem;
            border-radius: 0.375rem;
        }

        .info-stat-label {
            color: #6b7280;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .info-stat-value {
            color: #111827;
            font-weight: 700;
            font-size: 1.125rem;
        }

        .amenities-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .amenities-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .amenity-tag {
            display: inline-block;
            background: #dbeafe;
            color: #1e40af;
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
            margin: 0.25rem 0.25rem 0 0;
        }

        .info-button {
            display: block;
            margin-top: 1rem;
            padding: 0.75rem 1.25rem;
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .info-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #6b7280;
            font-size: 1.125rem;
        }
    </style>
</head>
<body>
    <div id="map">
        <div class="loading">üó∫Ô∏è Loading map...</div>
    </div>

    <script>
        let map;
        let infoWindow;
        let neighborhoods = [];

        async function loadNeighborhoods() {
            try {
                const response = await fetch('./neighborhoods.json');
                neighborhoods = await response.json();
                return neighborhoods;
            } catch (error) {
                console.error('Error loading neighborhoods:', error);
                // Fallback data
                return [
                    {
                        name: "Watersound Origins",
                        position: { lat: 30.294396274692907, lng: -86.01317525044458 },
                        stats: {
                            listingCount: 76,
                            avgPrice: 825000,
                            avgPriceDisplay: "$825,000",
                            avgSqft: 2450,
                            avgDom: 45
                        },
                        amenities: ["Pool", "Beach Access", "Fitness Center", "Pickleball Courts", "Tennis Courts", "Golf Course", "Parks/Playgrounds", "Walking Trails", "Dog Park", "Gated Community"],
                        marketReportUrl: "https://www.truesouthcoastalhomes.com/property-search/market-update/update/?searchtype=2&searchid=374894"
                    }
                ];
            }
        }

        async function initMap() {
            neighborhoods = await loadNeighborhoods();

            const center = neighborhoods[0]?.position || { lat: 30.294396274692907, lng: -86.01317525044458 };
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: center,
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: true
            });

            infoWindow = new google.maps.InfoWindow({
                maxWidth: 350
            });

            neighborhoods.forEach((neighborhood, index) => {
                const markerColor = getMarkerColor(neighborhood.stats.avgPrice);

                const marker = new google.maps.Marker({
                    position: neighborhood.position,
                    map: map,
                    title: neighborhood.name,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 14,
                        fillColor: markerColor,
                        fillOpacity: 0.95,
                        strokeColor: '#ffffff',
                        strokeWeight: 3
                    },
                    animation: google.maps.Animation.DROP
                });

                marker.addListener('click', () => {
                    showInfoWindow(marker, neighborhood);
                });

                // Auto-open first marker
                if (index === 0) {
                    setTimeout(() => {
                        showInfoWindow(marker, neighborhood);
                    }, 500);
                }
            });
        }

        function getMarkerColor(avgPrice) {
            if (avgPrice < 500000) return '#10b981';
            if (avgPrice < 750000) return '#f59e0b';
            if (avgPrice < 1000000) return '#f97316';
            return '#ef4444';
        }

        function showInfoWindow(marker, neighborhood) {
            const content = `
                <div class="info-window">
                    <h3>${neighborhood.name}</h3>
                    
                    <div class="info-stats">
                        <div class="info-stat">
                            <div class="info-stat-label">Listings</div>
                            <div class="info-stat-value">${neighborhood.stats.listingCount}</div>
                        </div>
                        <div class="info-stat">
                            <div class="info-stat-label">Avg Price</div>
                            <div class="info-stat-value">${neighborhood.stats.avgPriceDisplay}</div>
                        </div>
                        <div class="info-stat">
                            <div class="info-stat-label">Avg Sq Ft</div>
                            <div class="info-stat-value">${neighborhood.stats.avgSqft.toLocaleString()}</div>
                        </div>
                        <div class="info-stat">
                            <div class="info-stat-label">Avg DOM</div>
                            <div class="info-stat-value">${neighborhood.stats.avgDom}d</div>
                        </div>
                    </div>
                    
                    <div class="amenities-section">
                        <div class="amenities-title">‚ú® Community Amenities</div>
                        ${neighborhood.amenities.slice(0, 8).map(a => `<span class="amenity-tag">${a}</span>`).join('')}
                        ${neighborhood.amenities.length > 8 ? `<span class="amenity-tag">+${neighborhood.amenities.length - 8} more</span>` : ''}
                    </div>
                    
                    <a href="${neighborhood.marketReportUrl}" target="_blank" class="info-button">
                        üè† View All ${neighborhood.stats.listingCount} Listings ‚Üí
                    </a>
                </div>
            `;

            infoWindow.setContent(content);
            infoWindow.open(map, marker);
        }

        window.initMap = initMap;
    </script>
</body>
</html>
